  jupyter:
    build:
      context: .
      dockerfile: docker/Dockerfile.jupyter
    container_name: heliobio-jupyter
    restart: unless-stopped
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-heliobio2025}
      DATABASE_URL: postgresql://heliobio:${POSTGRES_PASSWORD:-cosmic_password_2025}@postgres:5432/heliobio_solacial
    ports:
      - "1154:8888"
    volumes:
      - ./analysis:/home/jovyan/work
      - ./data:/home/jovyan/data
      - jupyter_data:/home/jovyan/.jupyter
    depends_on:
      - postgres
      - backend
    networks:
      heliobio-net:
        ipv4_address: 172.25.0.22
    labels:
      - "com.heliobio.service=jupyter"
      - "com.heliobio.port=1154"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
