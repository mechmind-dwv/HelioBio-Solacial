# SERVICES - Todos los servicios del ecosistema HelioBio-Solacial
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
services:

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # DATABASE - PostgreSQL + TimescaleDB (Puerto 1152)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: heliobio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: heliobio_solacial
      POSTGRES_USER: heliobio
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cosmic_password_2025}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "1152:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/postgres/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
      - ./database/postgres/timescale_setup.sql:/docker-entrypoint-initdb.d/03-timescale.sql
    networks:
      heliobio-net:
        ipv4_address: 172.25.0.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heliobio"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.heliobio.service=database"
      - "com.heliobio.port=1152"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # CACHE - Redis (Puerto 1153)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  redis:
    image: redis:7-alpine
    container_name: heliobio-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-cosmic_redis_2025}
    ports:
      - "1153:6379"
    volumes:
      - redis_data:/data
      - ./database/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      heliobio-net:
        ipv4_address: 172.25.0.11
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      - "com.heliobio.service=cache"
      - "com.heliobio.port=1153"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # BACKEND - FastAPI (Puerto 1150)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: heliobio-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://heliobio:${POSTGRES_PASSWORD:-cosmic_password_2025}@postgres:5432/heliobio_solacial
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-cosmic_redis_2025}@redis:6379/0
      
      # APIs Solares
      NOAA_SWPC_URL: https://services.swpc.noaa.gov/json
      NASA_API_KEY: ${NASA_API_KEY:-DEMO_KEY}
      
      # APIs Salud Mental
      WHO_GHO_URL: https://ghoapi.azureedge.net/api
      
      # ConfiguraciÃ³n
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      BACKEND_PORT: 1150
      
      # CORS
      CORS_ORIGINS: http://localhost:1151,http://frontend:3000
    ports:
      - "1150:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
      - ./logs:/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      heliobio-net:
        ipv4_address: 172.25.0.20
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.heliobio.service=backend"
      - "com.heliobio.port=1150"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
