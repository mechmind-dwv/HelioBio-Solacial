  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: heliobio-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@heliobio.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin2025}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "1155:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./database/postgres/pgadmin-servers.json:/pgadmin4/servers.json
    depends_on:
      - postgres
    networks:
      heliobio-net:
        ipv4_address: 172.25.0.23
    labels:
      - "com.heliobio.service=pgadmin"
      - "com.heliobio.port=1155"

